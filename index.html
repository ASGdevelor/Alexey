.heart {
    width: 100px;

}

.heart_animation {
    animation: pulse 1s infinite;
}

.content {
    display: flex;
    justify-content: center;
    text-align: center;
    position: absolute;
    top: 40%;
    left: 5%;
    width: 100%;
    font-size: 30px;
    color: red;
    z-index: 5;
    text-align: center;
}

@keyframes pulse {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: scale(1.2);
        opacity: 0;
    }
}

.heart__image {
    margin: 30vh 0;
}

@keyframes flash {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
}

@keyframes removed {
    0% {
        opacity: 1;
    }
    75% {
        opacity: 0.75;
    }
    50% {
        opacity: 0.5;
    }
    25% {
        opacity: 0.25;
    }
    100% {
        opacity: 0;
    }
}

.flash-anim {
    animation: removed 1s;
}

.image {
    display: none;
    width: 100px;
    height: 100px;
}

.grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    
}

.div {
    margin: 10px;
    width: 100px;
    height: 100px;
}

@keyframes moveUp {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    100% {
        transform: translateY(-50px);
        opacity: 1;
    }
}

.image-animmoveUp {
    animation: moveUp 3s infinite;
}

    </style>
